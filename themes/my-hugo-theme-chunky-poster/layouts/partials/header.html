{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-sm py-2" id="navbar-main-menu">
    <div class="container">
        <a class="font-weight-bold" href="{{ .Site.BaseURL }}" style="font-size:145%;">[ DecodeTech ]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
                <li class="navigation-item menu-separator">
                    <span>&nbsp;</span>
                </li>
            {{- if .Site.Params.showLanguageSwitcher -}}
                {{ partial "i18nlist.html" . }}
            {{- end -}}
            {{ with .Site.Menus.main }}
                {{ range . }}
                    <li class="nav-item{{ if $current.IsMenuCurrent "main" . }} active{{ end }}"><a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            {{ end }} 
            <li class="navigation-item menu-separator">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </li>  
            <li><a href="https://decodetech.eu/subscribe/" class="btn btn-outline-secondary navbar-btn" role="button">Subscribe</a></li><li class="navigation-item menu-separator">
                <span>&nbsp;</span>
            </li> 
        </ul>
        </div>
    </div>
</nav>
